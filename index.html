<body class="bg-dark">

    <div class="container">

        <div class="row align-items-center">
            
            <div id="card" class="card col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-10 offset-1   align-items-center bg-light p-5 mt-5 mb-5" >
                <h1 id="titulo" class="mt-3 mb-5 align-items-center">Bom de bíbila 1.0</h1>
                <h6 id="texto" class="mb-5" align="center"></h6>
                <h4 id="pergunta" class="mb-5 align-items-center" align="center">Teste seus conhecimentos sobre a bibilia</h4>
                <div id="resultado" role="alert">
                </div>
                <input type="submit" name="resposta " id="res1" value="1" class="col-lg-10 col-sm-10 col-sm-12 col-12 resposta btn btn-primary mb-3 text-wrap active" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res2" value="2" class="col-lg-10 col-sm-12 col-sm-12 col-12 resposta btn btn-primary mb-3 text-wrap avtive" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res3" value="3" class="col-lg-10 col-sm-12 col-sm-12 col-12 resposta btn btn-primary mb-3 text-wrap active" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res4" value="4" class="col-lg-10 col-sm-12 col-sm-12 col-12 resposta btn btn-primary mb-3 text-wrap active" onclick="enviar(this.value)">
               
               <button id="bt"></button>
               <button id="bt2" class="form-control btn btn-primary mb-5"  onclick="recomecar()"> Recomeçar</button>

        </div>
