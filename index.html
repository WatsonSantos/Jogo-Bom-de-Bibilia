<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bom de bíbilia</title>
</head>
<body class="bg-dark">

    <div class="container">

        <div class="row mt-5">
            
            <div class="card col-lg-6 col-sm-10 offset-lg-3 align-items-center bg-light p-5 mt-5">
                <h1 id="titulo" class="mt-3 mb-5">Bom de bíbila</h1>
                <h6 id="texto" class="mb-5"></h6>
                <h4 id="pergunta" class="mb-5">Teste seus conhecimentos sobre a bibilia</h4>
                <div id="resultado" role="alert"></div>
                <input type="submit" name="resposta " id="res1" value="1" class="col-lg-10 col-sm-12 resposta btn btn-primary mb-3" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res2" value="2" class="col-lg-10 col-sm-12 resposta btn btn-primary mb-3" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res3" value="3" class="col-lg-10 col-sm-12 resposta btn btn-primary mb-3" onclick="enviar(this.value)">
                <input type="submit" name="resposta" id="res4" value="4" class="col-lg-10 col-sm-12 resposta btn btn-primary mb-3" onclick="enviar(this.value)">
               
               <button id="bt""></button>
               <button id="bt2" class="btn btn-primary mb-5"  onclick="recomecar()"> Recomeçar</button>
               <button id="bt3" class="btn btn-primary mb-5" role="status" onclick="comecar()">Começar</button>
            </div>
        </div>
    </div>
    
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

    
</body>
</html>
